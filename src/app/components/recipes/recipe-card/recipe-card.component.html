<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ recipe?.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe?.description }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ recipe?.url }}"
    alt="{{ recipe?.name }} recipe picture"
  />
</mat-card>
